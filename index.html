<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DDD Steps List Demo</title>
  <!-- Include the web components module -->
  <script type="module" src="./ddd-steps-list.js"></script>
</head>
<body>
  <!-- Demo: a steps list with three steps. The ddd-primary attribute on the list
       passes the primary theme color to all step items. -->
  <ddd-steps-list ddd-primary>
    <!-- Each step item can contain heading, text, or any HTML content inside -->
    <ddd-steps-list-item>
      <h3>Apply to Penn State</h3>
      <p>Choose a campus and submit your application.</p>
    </ddd-steps-list-item>
    <ddd-steps-list-item>
      <h3>Enroll at your starting campus</h3>
      <p>Begin your journey with general education and prerequisite courses.</p>
    </ddd-steps-list-item>
    <ddd-steps-list-item>
      <h3>Work with your academic advisers</h3>
      <p>Prepare to transfer campuses in your sophomore year with advisor guidance.</p>
    </ddd-steps-list-item>
  </ddd-steps-list>
</body>
</html>
