<head>

  <title>DDD Steps List Demo</title>
  <!-- Load the combined components -->
  <script type="module" src="./components.js"></script>
</head>
<body>
  <ddd-steps-list ddd-primary>
    <ddd-steps-list-item>
      <h3>Apply to Penn State</h3>
      <p>Choose a campus and submit your application.</p>
    </ddd-steps-list-item>
    <ddd-steps-list-item>
